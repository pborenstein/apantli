[project]
name = "apantli"
version = "0.1.0"
description = "Apantli - Lightweight LLM proxy with SQLite cost tracking"
requires-python = ">=3.13"
dependencies = [
    "fastapi",
    "uvicorn",
    "litellm",
    "pyyaml",
    "python-dotenv",
]

[project.scripts]
apantli = "apantli.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true
